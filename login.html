<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bug Tracker Application</title>

<style>
    /* Background Gradient + Centering */
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: #e5ddd5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 5px;
        color: #075e54;
    }

    /* Heading Animation */
    .main-title {
        font-size: 40px;
        font-weight: 800;
        margin-bottom: 8px;
        letter-spacing: 1px;
        animation: fadeDown 1s ease;
    }

    /* Sub Text */
    .description {
        font-size: 17px;
        max-width: 600px;
        margin-bottom: 30px;
        line-height: 1.5;
        opacity: 0.9;
        animation: fadeUp 1.2s ease;
    }

    /* White Card Box */
    .container {
        width: 330px;
        padding: 45px 60px;
        background: #075e54;
        backdrop-filter: blur(12px);
        border-radius: 16px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: zoomIn 0.8s ease;
    }

    h2 {
        margin-bottom: 25px;
        font-size: 24px;
        color: white;
        letter-spacing: 1px;
        font-weight: 600;
    }

    /* Buttons */
    .btn {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border: none;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
        text-decoration: none;
        text-align: center;
        color: white;
        font-weight: 600;
        transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
        transform: translateY(-3px) scale(1.03);
    }

    .user-btn {
        background-color: #e5ddd5;
        color: #3b82f6;
    }
    .user-btn:hover {
        background: black;
    }

    .admin-btn {
        background: #e5ddd5;
        color: #d92727;
    }
    .admin-btn:hover {
        background: black;
    }

    /* Keyframe Animations */
    @keyframes fadeDown {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
        from { transform: scale(0.8); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
    }

</style>
</head>

<body>

    <!-- Title OUTSIDE the box -->
    <h1 class="main-title">Bug Tracker</h1>

    <!-- Description OUTSIDE the box -->
    <p class="description">
        A sleek and simple platform where testers report issues and developers fix them faster.
    </p>

    <!-- Login form box -->
    <div class="container">
        <h2>Login As</h2>

        <a href="index.jsp" class="btn user-btn">Tester</a>
        <a href="devViewBugs.jsp" class="btn admin-btn">Developer</a>
    </div>

</body>
</html>
